<div class="border-bottom row" style="margin-bottom:16px; padding-bottom:8px;">
  <div class="col-md-10 col-9">
  <h4 style="color:rgb(120,120,120); margin-bottom:4px;">
    {{ job.title }}
  </h4>
  <div>
    <b>Location:</b> {{ job.location }}
  </div>
  {% if 'salary' in job %}  
    <div>
      <b>Salary: </b>{{job.currency}} {{ job.salary }}
    </div>
  {% endif %}
  </div>
  <div class="col-md-2 col-3">
    <a href="/job/{{job.id}}" class="btn btn-outline-primary" type="button">Apply</a>
  </div>
</div>
